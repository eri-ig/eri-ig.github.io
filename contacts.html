          <h1 class="h3 mb-3 fw-normal">Contacteme</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>

          </div>
      
          <div class="form-check text-start my-3">

            <br>
